<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card align-items-center d-flex justify-content-center">
    <img class="card-img-top" src="./images/image-qr-code.png" alt="Card image cap">
    <h2 class="card-title">Improve your front-end skills by building projects</h2>
    <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Logan Thomas</a>.
  </div>
</body>
</html>
